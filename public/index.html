<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UV‑Hautfokus: Pfeile für UVA/UVB/UVC am Hautausschnitt. Umschalten zwischen mineralischem und chemischem Schutz. Toggle für Beschriftungen." />
  <title>UV – Hautfokus (Mineralisch ↔ Chemisch)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">☀️</div>
      <h1>UV – Hautfokus</h1>
    </div>
    <p class="subtitle">Nur zwei Bedien­elemente: Schutz‑Switch & Beschriftung‑Toggle</p>
  </header>

  <main class="app-main" role="main">
    <section class="control-panel" aria-label="Steuerung">
      <div class="switch-group">
        <div class="label-row">
          <span class="label">Schutzart</span>
          <span class="hint" tabindex="0" aria-label="Hilfe: Schutzart" data-tooltip="Mineralisch: sichtbarer Film und Reflexion. Chemisch: kein Film, Absorption in oberer Hautschicht.">ⓘ</span>
        </div>
        <div class="segmented" role="group" aria-label="Schutzart">
          <button id="btnMineral" class="seg active" aria-pressed="true">Mineralisch</button>
          <button id="btnChemical" class="seg" aria-pressed="false">Chemisch</button>
        </div>
      </div>

      <div class="switch-group">
        <div class="label-row">
          <span class="label">Beschriftungen</span>
          <span class="hint" tabindex="0" aria-label="Hilfe: Beschriftungen" data-tooltip="Namen der Hautschichten und Atmosphären‑Hinweis ein-/ausblenden.">ⓘ</span>
        </div>
        <label class="switch">
          <input id="toggleLabels" type="checkbox" checked />
          <span class="slider" aria-hidden="true"></span>
          <span class="switch-text">anzeigen</span>
        </label>
      </div>
    </section>

    <section class="scene-panel" aria-label="Szene">
      <div class="canvas-wrap">
        <canvas id="scene" aria-label="UV-Animation (Hautfokus)" role="img"></canvas>
      </div>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div class="footer-inner">
      <div>© 2026 – UV‑Hautvisualisierung</div>
      <div class="small">Vereinfachte Darstellung zu Lernzwecken.</div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
